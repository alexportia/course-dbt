version: 2

models:
  - name: _stg_postgres__orders
    description: Order table
    columns:
        - name: order_guid
          tests:
              - unique
              - not_null

        - name: user_guid
          tests:
              - not_null

        - name: created_at
          tests:
              - not_null

        - name: order_cost
          tests:
              - not_null

  - name: _stg_postgres__users
    description: User table
    columns:
        - name: user_guid
          tests:
              - unique
              - not_null

  - name: _stg_postgres__addresses
    description: Address table
    columns:
        - name: address_guid
          tests:
              - unique
              - not_null

  - name: _stg_postgres__events
    description: Events table
    columns:
        - name: event_guid
          tests:
              - unique
              - not_null

        - name: session_guid
          tests:
              - not_null

        - name: event_type
          tests:
            - accepted_values:
                values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']

  